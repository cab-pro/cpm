{% extends "generic/base.html" %}

{% block title %}Account List{% endblock %}

{% block content %}
  <section>
    <h2>Existing Accounts</h2>
    <ul>
      {% for account in accounts %}
      <a href="{% url 'account_detail' account_id=account.id %}"><li class="account_name">{{account.name}}</li></a>
      {% endfor %}
    </ul>
    <p><a class='create' href="{% url 'account_create' %}">Create Account</a></p>
  </section>
{% endblock content %}
