{% extends "generic/base.html" %}

{% block title %}Labor List{% endblock title %}

{% block content %}
  <section>
    <h2>Existing Labor Items</h2>
    <ul>
      {% for l in labor %}
      <a href="{% url 'labor_detail' labor_id=l.id %}"><li class="labor_list">{{ l.item_name }}</li></a>
      {% endfor %}
    </ul>
    <a class='create' href="{% url 'labor_create' %}">Create Labor Item</a>
  </section>
{% endblock content %}
