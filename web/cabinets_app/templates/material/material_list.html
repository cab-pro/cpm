{% extends "generic/base.html" %}

{% block title %}Material List{% endblock %}

{% block content %}
  <section>
    <h2>Existing Materials</h2>
    <ul>
      {% for material in materials %}
      <a href="{% url 'material_detail' material_id=material.id %}">
        <li class="material_list">{{material.name}}</li>
      </a>
      {% endfor %}
    </ul>
    <a class='create' href="{% url 'material_create' %}">Create New Material</a>
  </section>
{% endblock content %}
