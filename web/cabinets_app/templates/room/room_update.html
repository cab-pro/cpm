{% extends "generic/base.html" %}

{% block title %}Update Room{% endblock %}

{% block content %}
  <section>
    <h2>Update Room</h2>
    <form action="{% url 'room_update' proj_id=room.project.id room_id=room.id%}" method="POST">
      <table>
      {% csrf_token %}
      {{ form }}
      </table>
      <input class="update" type="submit" value="Submit">
    </form>
  </section>
{% endblock content %}
