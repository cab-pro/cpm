{% extends "generic/base.html" %}

{% block title %}Hardware Update{% endblock %}

{% block content %}
  <section>
    <h2>Update Hardware</h2>
    <form action="{% url 'hardware_update' hardware_id=hardware.id%}" method="POST">
      <table>
      {% csrf_token %}
      {{ form }}
      </table>
      <input type="submit" value="Save">
    </form>
  </section>
{% endblock content %}
