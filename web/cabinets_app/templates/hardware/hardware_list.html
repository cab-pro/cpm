{% extends "generic/base.html" %}

{% block title %}Hardware List{% endblock %}

{% block content %}
  <section>
    <h2>Existing Hardware</h2>
    <ul>
      {% for hardware in hardware %}
      <a href="{% url 'hardware_detail' hardware_id=hardware.id %}"><li class="hardware_list">{{ hardware.name }}</li></a>
      {% endfor %}
    </ul>
    <a class='create' href="{% url 'hardware_create' %}">Create New Hardware</a>
  </section>
{% endblock content %}
