{% extends "generic/base.html" %}

{% block title %}Hardware List{% endblock %}

{% block content %}
  <section>
    <h2>Existing Hardware</h2>
    <ul>
      {% for hardware in hardware %}
      <li class="hardware_list"><a href="{% url 'hardware_detail' hardware_id=hardware.id %}">{{ hardware.name }}</a></li>
      {% endfor %}
    </ul>
    <p><a class='create' href="{% url 'hardware_create' %}">Create New Hardware</a></p>
  </section>
{% endblock content %}
