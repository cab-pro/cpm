<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CPM</title>
</head>
<body>
  <header>
      <nav class="main_nav">
          <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'account' %}">Accounts</a></li>
            <li><a href="{% url "logout" %}">Logout</a></li>
            {% else %}
            <li><a href="{% url "django_registration_register" %}">Signup</a></li>
            <li><a href="{% url "login" %}">Signin</a></li>
            {% endif %}
            {% if user.is_superuser %}
            <li><a href="{% url "admin:index" %}">Admin</a></li>
            {% endif %}
          </ul>
        </nav>
  </header>
  <h1>CPM</h1>
  <aside>
  {% if project %}
    {% include './aside.html' %}
  {% endif %}
  </aside>
  {% block content %}
  <h3></h3>
  {% endblock content%}
  <Footer></Footer>

</body>
</html>
