{% extends "generic/base.html" %}

{% block title %}Delete Room{% endblock %}

{% block content %}
  <h1>Delete Room</h1>

  <p class="warning">Are you certain you want to delete this Room? This will also delete any Cabinets or Specification assiciated with this Room.</p>

  <p>Room name: {{ room.name }}</p>

  <form action="{% url 'room_delete' room_id=room.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete"/>
  </form>
{% endblock %}
