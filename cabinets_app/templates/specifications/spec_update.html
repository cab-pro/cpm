{% extends "generic/base.html" %}

{% block title %}Specification Update{% endblock %}

{% block content %}
<h2>Update Specification</h2>
<form action="{% url 'spec_update' proj_id=project.id spec_id=spec.id%}" method="POST">
    <table>
        {% csrf_token %}
        {{ form }}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
