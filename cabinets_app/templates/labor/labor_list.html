{% extends "generic/base.html" %}

{% block title %}Labor List{% endblock title %}

{% block content %}
  <div>
    <h2>Existing Labor Items</h2>
    <p><a href="{% url 'labor_create' %}">Create Labor Item</a></p>
    {% for l in labor %}
      <p><a href="{% url 'labor_detail' labor_id=l.id %}">{{ l.item_name }}</a></p>
    {% endfor %}
  </div>
{% endblock content %}
