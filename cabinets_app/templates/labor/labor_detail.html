{% extends "generic/base.html" %}

{% block title %}Labor Detail{% endblock %}

{% block content %}
  <section class="hardware_detail">
    <table>
      <h2>Labor Item Detail</h2>
      <tr>
        <td>Labor Name:</td>
        <td>{{ labor.item_name }}</td>
      </tr>
      <tr>
        <td>Minutes Per {{labor.unit_type }}:</td>
        <td>{{ labor.minutes }}</td>
      </tr>
    </table>

    <p class='update'><a href="{% url 'labor_update' labor_id=labor.id %}">Update</a></p>
    <p class='delete'><a href="{% url 'labor_delete' labor_id=labor.id %}">Delete</a></p>
  </section>
{% endblock content %}
