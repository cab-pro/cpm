{% extends "generic/base.html" %}

{% block title %}Material List{% endblock %}

{% block content %}
  <section>
    <h2>Existing Materials</h2>
    <ul>
      {% for material in materials %}
      <li class="material_list"><a href="{% url 'material_detail' material_id=material.id %}">{{material.name}}</a></li>
      {% endfor %}
    </ul>
    <p><a class='create' href="{% url 'material_create' %}">Create New Material</a></p>
  </section>
{% endblock content %}
