{% extends "generic/base.html" %}

{% block title %}Material List{% endblock %}

{% block content %}
    <h2>Existing Materials</h2>
    <p><a href="{% url 'material_create' %}">Create New Material</a></p>
    <ul>
    {% for material in materials %}
      <li><a href="{% url 'material_detail' material_id=material.id %}">{{material.name}}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
