{% extends "generic/base.html" %}

{% block title %}Account Delete{% endblock %}

{% block content %}
<h1>Delete Account</h1>

<p class="warning">Are you certain you want to delete this Account? This can't be undone.</p>

<p>Account name: {{ account.name }}</p>

<form action="{% url 'account_delete' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete"/>
</form>
{% endblock %}
