{% extends "generic/base.html" %}

{% block title %}Delete Account{% endblock %}

{% block content %}
  <h2>Delete Account</h2>

  <p class="warning">Are you certain you want to delete this Account? This can't be undone.</p>

  <p>Account name: {{ account.name }}</p>

  <form action="{% url 'account_delete' account_id=account.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete"/>
  </form>
{% endblock %}
