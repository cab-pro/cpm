{% extends "generic/base.html" %}

{% block title %}Project List{% endblock %}

{% block content %}
<div>
    <h1>Existing Projects</h1>
    {% for project in projects %}
        <p><a href="{% url 'project_detail' proj_id=project.id %}">{{project.name}}</a></p>
    {% endfor %}
</div>
{% endblock content %}
