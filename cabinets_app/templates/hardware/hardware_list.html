{% extends "generic/base.html" %}

{% block title %}Hardware List{% endblock %}

{% block content %}
  <div>
    <h2>Existing Hardware</h2>
    <p><a href="{% url 'hardware_create' %}">Create Hardware</a></p>
    {% for hardware in hardware %}
      <p><a href="{% url 'hardware_detail' hardware_id=hardware.id %}">{{ hardware.name }}</a></p>
    {% endfor %}
  </div>
{% endblock content %}
